<ion-header>
  <ion-navbar color="primary"> 
      <ion-buttons start>
          <button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>
      </ion-buttons>
    <ion-title>Map</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <style>
    #wrapper { position: relative; }
    #over_map { position: absolute; top: 10px; right: 10px; z-index: 99; }
 </style>
 
 <div id="wrapper">
    <div #mapContainer id="mapCont">
        <div #map id="map" data-tap-disabled="true"></div>
    </div>
    <div id="over_map">
        <button ion-fab mini id="locationButton" style="margin-bottom: 10px; margin-top: 10px;" (click)="myLocation()" top right>
            <ion-icon name="locate" id="locationIcon"></ion-icon>
          </button>
    </div>
 </div>
    
</ion-content>
